  <body style="width:25em;">
    <h2>いろいろな計算<hr/></h2>

    <h3>以下を暗算で求めなさい</h3>

     $$1 + 2 + \cdots + 99 + 100$$

    <h3>以下を簡単にしなさい</h3>

    $$\frac{1}{1 + \frac{1}{1 + \frac{1}{x}}}$$
    

    <h3>以下の方程式を解きなさい</h3>

    (1)
    $$ \frac{1}{x - 4} + \frac{2}{x - 1} = 0$$

    <p/>
    (2)
    $$x - 2 + (x + 5) = 2x + 3$$

    <p/>
    (3)
    $$\frac{1}{x - 3} - \frac{1}{x - 2} = 0$$
